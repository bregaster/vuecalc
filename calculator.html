<!DOCTYPE html>
<html>
<head>
  <title>Vue Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <h2>Calculator</h2>
    <input type="text" v-model="result" readonly>
    <br>
    <button v-for="button in buttons" :key="button" @click="handleClick(button)">{{ button }}</button>
    <button @click="calculate">=</button>
    <button @click="clear">Clear</button>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        result: '',
        buttons: ['1', '2', '3', '+', '4', '5', '6', '-', '7', '8', '9', '*', '0', '.', '/', '%']
      },
      methods: {
        handleClick(button) {
          this.result += button;
        },
        calculate() {
          try {
            this.result = eval(this.result);
          } catch (error) {
            this.result = 'Error';
          }
        },
        clear() {
          this.result = '';
        }
      }
    });
  </script>
</body>
</html>
